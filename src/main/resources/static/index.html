<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/public/static/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
    <div id=-"ejemplos">

<ol><p>Ejemplos con streams infinitos</p>
  <li><a target="_blank" href="/mongodb/stream-texto">Ejemplo de stream infinito</a></li>
  <li><a target="_blank" href="/mongodb/stream-zip">Ejemplo de stream zip</a></li>
    <li><a target="_blank" href="/mongodb/stream-zip2">Ejemplo de stream zip2</a></li>
  <li><a target="_blank" href="/mongodb/stream-buffer">Ejemplo de stream buffer</a></li>
  <br>
  <p>Ejemplos de funciones</p>
  <li><a target="_blank" href="/mongodb/collect">Funcion Collect</a></li>
  <li><a target="_blank" href="/mongodb/flatmap">Funcion flatmap</a></li>
  
</ol>
    
    
    </div>
    
      <div><button id="startDatos1"  type="submit">Start 1</button><p style="display: inline">  Ultimo Dato:    </p><p style="display: inline" id="eldato1"></p></div>
      <div><button id="startDatos2"  type="submit">Start 2</button><p style="display: inline">  Ultimo Dato:    </p><p style="display: inline" id="eldato2"></p></div>
    
<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline" id="formstomp">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
